<table class="highlight mb2">
    <thead>
        <tr>
            <th>№</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Total</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{order.order}}</td>
            <!-- Uso de pipesDate nos permiten dar formato deseado -->
            <td>{{order.date | date:'dd.MM.yyyy'}} </td>
            <td>{{order.date | date: 'HH:mm:ss'}}</td>
            <td>{{computePrice(order)}} eur.</td>
            <td>
                <button class="btn btn-small grey darken-1" (click)="selectOrder(order)">
            <i class="material-icons">open_in_new</i>
        </button>
            </td>
        </tr>
    </tbody>
</table>



<ng-template #loader>
    <app-loader></app-loader>
</ng-template>


<div class="modal modal-fixed-footer" #modal>
    <div class="modal-content" *ngIf="selectedOrder">
        <h4 class="mb1">Pedido №{{selectedOrder.order}}</h4>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let order of selectedOrder.list">
                    <td> {{order.name}} </td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.cost}} </td>
                </tr>
            </tbody>
        </table>
        <div class="order-summary">
            <p>Coste total <strong>{{computePrice(selectedOrder)}} €.</strong></p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-action waves-effect waves-black btn-flat" (click)="closeModal()">Cerar</button>
    </div>
</div>

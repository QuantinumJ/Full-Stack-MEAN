<div *ngIf="positions$ |async as positions; else loader">
    <table class="highlight" *ngIf="positions.length !==0; else emp">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let position of positions">
                <td> {{position.name}} </td>
                <td> {{position.cost}} eur.</td>
                <td>
                    <div class="input-field inline order-position-input">
                        <input type="number" value="1" min="1" [(ngModel)]="position.quantity">
                    </div>
                </td>
                <td>
                    <button class="btn waves-effect wavers-light btn-small" (click)="addToOrder(position)" [disabled]="!position.quantity">AÃ±adir</button>
                </td>
            </tr>


        </tbody>
    </table>
    <ng-template #emp>
        <div class="center">En esta cotegoria aun no hay posiciones.</div>
    </ng-template>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>

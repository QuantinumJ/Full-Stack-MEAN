<div class="page-title">
    <h4>Categorias</h4>
    <button class="waves-effect waves-light btn grey darken-1" routerLink="/categories/new">AÃ±adir nueva categoria</button>
</div>

<div class="row" *ngIf="categories$ | async as categories ; else loader">
    <div class="col s12">
        <div class="collection" *ngIf="categories.length !==0; else empty">
            <a *ngFor="let category of categories" [routerLink]="['/categories',category._id]" class="collection-item">{{category.name}} </a>

        </div>
        <ng-template #empty>
            <div class="center">
                No habeis creado ninguna categoria
            </div>
        </ng-template>
    </div>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
